<div class="container top">
    <div class="row">
        <div class="col-md-12">
			<table datatable="" dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns" class="row-border hover"></table>
        </div>
    </div>
</div>

<div id="addEditModel" class="modal center fade" tabindex="-1" role="dialog" style="background-color: #FFF;">
    <div class="modal-dialog">
        <div class="modal-content plain">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true"><i class="fa fa-times"></i></span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Add New Campaign</h4>
            </div>
            <div class="modal-body" style="display: table;">
			    <div ng-if="addEditErrorMessage" class="alert alert-danger" role="alert">
			        <span class="fa fa-flash" aria-hidden="true"></span>
			        <span class="sr-only">Error:</span>
			        {{addEditErrorMessage}}
			    </div>
		    	<form>
                    <div class="form-group col-lg-12">
                        <label>Name</label>
                        <input ng-model="campaign.name" type="text" class="form-control">
                    </div>
                    <div class="form-group col-lg-12">
                        <label>Upload Advertisement</label>
                        <input id="productFileInput" type="file" multiple="true" class="file-loading">
                    </div>
                    <div class="form-group col-lg-12">
                        <label>Maximum Bid</label>
                        <div class="input-group">
                            <div class="input-group-addon">&pound;</div>
                            <input ng-model="campaign.bid" type="text" class="form-control" placeholder="4.00" required>
                        </div>
                    </div>
                    <div class="form-group col-lg-12 hidden">
                        <label>Location</label>
                        <input type="text" class="form-control">
                    </div>
 				</form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" ng-click="doAddEdit(campaign)">{{campaign.id ? 'Update' : 'Add'}} Campaign</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
